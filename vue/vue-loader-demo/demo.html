<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
<div id="app">
	<my-component></my-component>
</div>
<script type="text/javascript">
	var myComponent=Vue.extend({
		template:'<h1>我是组件</h1>'
	})
	//全局注册组件
	// Vue.component('my-component',myComponent);
	new Vue({
		el:'#app',
		//局部注册组件
		components:{
			'my-component':myComponent
		}
	})
</script>
</body>
</html>
