<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../bootstarp/css/bootstrap.min.css"/>
    <script src="../../js/jquery.js"></script>
    <script src="../../bootstarp/js/bootstrap.min.js"></script>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
            new Vue({
                el:"#box",
                data:{
                    myData:[{ 'name':'林三', 'age':'22'},{ 'name':'林四', 'age':'58'}],
                    username:'',
                    age:'',
                    nowIndex:-999
                },
                methods:{
                    add:function(){
                        this.myData.push({'name':this.username,'age':this.age});
                        this.username='';
                        this.age='';
                    },
                    delete_msg:function(index){
                        console.log(index);
                        if(index==-2){
                            console.log('全部删除');
                            this.myData=[];
                        }else{
                            this.myData.splice(index,1);
                        }

                    },

                }
            })
        }
    </script>
</head>
<body>
<div class="container" id="box">
    <form role="form">
        <div class="from-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" class="form-control" v-model="username"/>
        </div>
        <div class="from-group">
            <label for="age">年龄:</label>
            <input type="text" id="age" class="form-control" v-model="age"/>
        </div>
        <div class="from-group">
            <input type="button"  class="btn btn-primary" value="添加" v-on:click="add()"/>
            <input type="reset"  class="btn btn-danger" value="重置"/>
        </div>
    </form>
    <hr>
    <table class="table table-bordered table-hover">
        <caption class="h2 text-info">用户信息表</caption>
        <tr>
            <th class="text-center">序号</th>
            <th class="text-center">名字</th>
            <th class="text-center">年龄</th>
            <th class="text-center">操作</th>
        </tr>
        <tr class="text-center" v-for="value in myData ">
            <td>{{$index+1 }}</td>
            <td>{{value.name}}</td>
            <td>{{value.age}}</td>
            <td>
                <input type="button" v-on:click="nowIndex=$index" value="删除" class="btn btn-primary btn-small" data-toggle="modal" data-target="#layer"/>
            </td>
        </tr>
        <tr v-show="myData.length!=0">
            <td colspan="4">
                <button class="btn btn-danger btn-small" v-on:click="nowIndex=-2" data-toggle="modal"data-target="#layer">删除全部</button>
            </td>
        </tr>
        <tr v-show="myData.length==0">
            <td colspan="4" class="text-center text-muted">
                <p>暂无数据</p>
            </td>
        </tr>
    </table>
    <!--模态框-->
    <div role="dialog" class="modal fade" id="layer" style="display: none;" del-data="{{nowIndex}}">
            <div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-header">
                       <button class="close" type="button" data-dismiss="modal">
                           <span>&times;</span>
                       </button>
                       <h4 v-if="nowIndex>=0" class="modal-title">确认删除吗</h4>
                       <h4 v-else class="modal-title">确认删除全部吗</h4>
                   </div>
                    <div class="modal-body">
                        <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal"v-on:click="delete_msg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
