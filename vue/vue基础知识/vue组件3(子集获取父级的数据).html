<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
<div id="box">
	<aaa></aaa>
</div>
<template id="aaa">
	<h1>111111</h1>
	<bbb :m="msg2" :my-msg="msg"></bbb>
</template>
<script type="text/javascript">
	var vm=new Vue({
		el:'#box',
		data:{
			a:'aaa'
		},
		components:{
			'aaa':{
				data(){
					return {
						msg2:'我是父组件的数据',
						msg:'我是父组件第二条数据'
					}
				}, 
				template:'#aaa',
				components:{
					'bbb':{
						props:['m','myMsg'],
						template:'<h1>我是bbb组件s->{{m}}-->{{myMsg}}</h1>'
					}
				}
			}
		}
	})
</script>
</body>
</html>
