<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="../js/vue.js"></script>
	<script type="text/javascript" src="bower_components/vue-router/dist/vue-router.min.js"></script>
</head>
<body>
<!-- vue-router版本0.7.13 -->
<div id="box">
	<ul>
		<li><a  v-link="{path:'/home'}">首页</a></li>
		<li><a  v-link="{path:'/news'}">新闻</a></li>
	</ul>
	<div>
		<router-view></router-view>
	</div>
</div>
<script type="text/javascript">
//1、首先准备一个根组件
	var App=Vue.extend();
	//2、准备 home news组件
	var Home=Vue.extend({
		template:'<h3>我是主页</h3>'
	})
	var News=Vue.extend({
		template:'<h3>我是新闻业</h3>'
	})
	//3、准备路由
	var router=new VueRouter();
	//4、关联
	router.map({
		'home':{
			component:Home
		},
		'news':{
			component:News
		}
	});
	//跳转页面
	router.redirect({
		'/':'/home'
	});
	//5、启动路由
	router.start(App,'#box');

	//***********************************************
	// new Vue({
	// 	el:'#box',
	// 	data:{

	// 	}
	// })
	
</script>
</body>
</html>
