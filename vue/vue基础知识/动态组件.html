<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>

</head>
<body>
<div id="box">
    <!--注意@click="a='aaa'"赋值时候带上单引号-->
    <input type="button" value="aaa组件" @click="a='aaa'"/>
    <input type="button" value="bbb组件" @click="a='bbb'"/>
    <component :is="a"></component>
</div>

<script>
    var vm=new Vue({
        el:'#box',
        data:{
            a:'aaa'
        },
        components:{
            'aaa':{
                template:'<h2>我是aaa组件</h2>'
            },
            'bbb':{
                template:'<h2>我是bbb组件</h2>'
            }
        }
    })
</script>
</body>
</html>
