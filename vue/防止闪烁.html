<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            var obj = new Vue({
                el: '#box',
                aa:'自定义属性',
                data: {
                    msg: '121212',
                    a: 1,
                    fruits:['apple','orange','pear']
                },
                methods:{
                    add: function () {
                        this.fruits.push('tomato');
                    }
                },
                //计算属性
                computed: {
//                    b: function () {
//                        //这里计算属性的值完全取决于a的返回值
//                        return this.a + 1;
//                    }
                    //这是完整的计算属性的方式，上面那种默认方式，实际上就是相当于只写了get函数，没写set，所以如果用默认
                    //写法的话，是不能正确设置值的
                    b:{
                        get:function(){
                          return  this.a+1
                        },
                        set: function (val) {
                            this.a=val;
                        }
                    }
                }
            })

            document.onclick = function () {
                obj.b +=1 ;
            }

            //可以直接操作样式
            obj.$el.style.backgroundColor='red';

            //$data这个就是vue里面的设置的那个数据data
            //console.log(obj.$data);
            //console.log(obj.$data.a);
            //obj.$mount('#box')手动挂载，可以代替el:'#box'这种形式

            //这样可以读取自定义属性
            console.log(obj.$options.aa);
            //可以打印出data里面的数据
            console.log(obj.$log());

        }
    </script>
</head>
<body>
<div id="box">
    {{a}}
    <hr>
    {{b}}

    <input type="button" value="添加" @click="add()"/>
    <ul>
        <!--加上track-by="$index"可以完美解决重复添加问题-->
        <li v-for="value in fruits" track-by="$index">{{value}}</li>
    </ul>
</div>
</body>
</html>
