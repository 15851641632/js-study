<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .color{
            color:red;
        }
        .font{font-size: 20px;}
    </style>
</head>
<body>
<div id="box">
    <!--<h1 :class="{color:true,font:true}">888</h1>-->
    <!--<h1 :class="hd">{{aa}}</h1>-->
    <!--<h1 :class="['color','font']">{{aa}}</h1>-->

    <h1 :class="[success]">{{aa}}</h1><!--不写引号的话，VUE就当是一个变量，就去data里面找，-->
</div>
<script>
    var app = new Vue({
        el: '#box',
        data:{
            hd:{
                color:true,
                font:false,
            },
            success:'color',
            aa:888,
        }
    })
</script>
</body>
</html>
