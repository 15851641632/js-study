<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <script src="./axios.js"></script>
</head>
<body>
<div id="box">
    <input type="text" v-model="word">
    <h1>
        结果:{{result}}
    </h1>
</div>
<script>
    var app = new Vue({
        el: '#box',
        watch: {
            word: function (newv, oldv) {
                axios.get('test.php?word='+newv).then(function (response) {
                    app.result=response.data;
                })
                //console.log(newv + "=====" + oldv);
            }
        },
        data: {
            word: '',
            result:''
        }
    })
</script>
</body>
</html>
