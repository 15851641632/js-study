<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .success{
            color: green;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
<div id="box">
    <ul>

        <li v-for="v in news">
            <span :class="v.status?'success':'error'">{{v.title}}</span>
            <button v-on:click="changeStatus(v,false)" v-if="v.status">删除</button>
            <button v-on:click="changeStatus(v,true)" v-if="!v.status">恢复</button>
        </li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#box',
        methods:{
            changeStatus:function (item,status) {
                item.status=status;
            }
        },
        data:{
           news:[
               {title:'123',status:true},
               {title:'888',status:true},
           ]

        }
    })
</script>
</body>
</html>
