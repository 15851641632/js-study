<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        .hd1 {
            color: red;
        }

        .hd2 {
            color: green;
        }
    </style>
</head>
<body>
<div id="box">
    <!--{{sum}}-->
    <input type="text" v-model="n1">+
    <input type="text" v-model="n2">=
    <input type="text" v-model="sum">
</div>
<script>
    var app=new Vue({
        el:'#box',
        computed:{
            //es6的写法
            sum(){
                return this.n1*1+this.n2*1;
            }
//            sum:function () {
//                //return n1+n2;不能这样写，否则就是只寻找这个函数作用域内的n1、n2
//                return this.n1*1+this.n2*1;
//            }
        },
        data:{
            n1:1,
            n2:2,
        }
    })
</script>

</body>
</html>
