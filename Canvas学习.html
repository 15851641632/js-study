<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
        }
        #c1{
            background-color: white;
        }
    </style>
</head>
<body>
<div class="box1 box2 box3" id="aa"></div>
<canvas id="c1" style="width: 400px;height: 400px;">
    <span>不支持canvas的浏览器</span>
</canvas>
<script>
window.onload=function () {
    var c1=document.getElementById('c1');
    var oGc=c1.getContext('2d');
    oGc.fillStyle='red';
    oGc.fillRect(50,50,100,100);

}
</script>
</body>
</html>
