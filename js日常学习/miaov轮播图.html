<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>妙味课堂手机轮播图</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <script src="tool.js"></script>
    <style id="css">
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #wrap {
            overflow: hidden;
            position: relative;
        }

        #list {
            position: absolute;
            left: 0;
            top: 0;
            /*width: 500%;*/

        }

        #list li {
            float: left;
        }

        #list img {
            display: block;
            width: 100%;
        }

        #nav {
            position: absolute;
            bottom: 3px;
            left: 50%;
            width: 100%;
            margin-left: -50px;
            line-height: 10px;

        }

        #nav li {
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: red;
            float: left;
            margin-right: 5px;
        }

        #nav li.active {
            background-color: greenyellow;
        }

        /*
        transform:rotate(xxdeg);旋转
                  scale缩放
                  translateX(100px);位移
        */
        .aa {
            width: 200px;
            height: 200px;
            background-color: red;
            -webkit-transform: scale(.5);
            transform: scale(.5);
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li><a href=""><img src="img/1.jpg" alt=""></a></li>
        <li><a href=""><img src="img/2.jpg" alt=""></a></li>
        <li><a href=""><img src="img/3.jpg" alt=""></a></li>
        <li><a href=""><img src="img/4.jpg" alt=""></a></li>
        <li><a href=""><img src="img/5.jpg" alt=""></a></li>
    </ul>
    <ul id="nav">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<!--以下操作会引起回流：-->
<!--① 改变窗口大小-->
<!--② font-size大小改变-->
<!--③ 增加或者移除样式表-->
<!--④ 内容变化（input中输入文字会导致）-->
<!--⑤ 激活CSS伪类（:hover）-->
<!--⑥ 操作class属性，新增或者减少-->
<!--⑦ js操作dom-->
<!--⑧ offset相关属性计算-->
<!--⑨ 设置style的值-->
<script>
    //function cssTransform(el,attr,val) {
    //    if(!el.transform){
    //        el.transform={};
    //    }
    //    el.transform[attr]=val;
    //}
    document.addEventListener(
            'touchstart',
            function (e) {
                e.preventDefault();
            }
    )
    window.onload = function () {
        var wrap = document.querySelector("#wrap");
        var list = document.querySelector("#list");
        list.innerHTML += list.innerHTML;
        var lis = document.querySelectorAll("#list li");
        var css = document.querySelector("#css");
        var nav = document.querySelectorAll("#nav li");
        var style = "#wrap{height:" + lis[0].offsetHeight + "px}";
        style += "#list{width:" + lis.length + "00%}";
        style += "#list li{width:" + (1 / lis.length * 100) + "%}"
        css.innerHTML += style;
        var startPoint = 0;
        var startX = 0;
        cssTransform(list, "translateX", 0);
        var now = 0;
        wrap.addEventListener(
                "touchstart",
                function (e) {
                    clearInterval(timer);
                    list.style.transition = "none";
                    var translateX = cssTransform(list, "translateX");
                    now = Math.round(-translateX / wrap.offsetWidth);
                    if (now == 0) {
                        now = nav.length;
                    }
                    if (now == lis.length - 1) {
                        now = nav.length - 1;
                    }
                    cssTransform(list, "translateX", -now * wrap.offsetWidth);
                    startPoint = e.changedTouches[0].pageX;
                    startX = cssTransform(list, "translateX");
                }
        );
        wrap.addEventListener(
                "touchmove",
                function (e) {
                    var nowPoint = e.changedTouches[0].pageX;
                    var dis = nowPoint - startPoint;
                    cssTransform(list, "translateX", startX + dis);
                }
        );
        wrap.addEventListener(
                "touchend",
                function (e) {
                    var translateX = cssTransform(list, "translateX");
                    now = Math.round(-translateX / wrap.offsetWidth);
                    cssTransform(list, "translateX", -now * wrap.offsetWidth);
                    tab();
                    auto();
                }
        );
        var timer = null;
        auto();
        function auto() {
            clearInterval(timer);
            timer = setInterval(function () {
                if (now == lis.length - 1) {
                    now = nav.length-1;
                }
                list.style.transition='none';
                cssTransform(list, "translateX", -now * wrap.offsetWidth);
                setTimeout(function () {
                    now++;
                    tab();
                },30);

            }, 1000)
        }

        function tab() {
            list.style.transition = '.5s';
            cssTransform(list,"translateX",-now * wrap.offsetWidth);
            for (var i = 0; i < nav.length; i++) {
                nav[i].className = "";
            }
            nav[now % nav.length].className = "active";
        }

    }
</script>

</body>
</html>
