    //n?匹配尽可能的少，非贪婪模式,匹配到一个就匹配下一个,比如匹配ab*,即使是abbbb,也只匹配到ab就结束，否则的话，正则天生的贪婪模式，会匹配到abbbb
    //{3,4}匹配3-4个长度

    //\w匹配，字母数字下划线，就是单词word
    var pat=/^\w{6,10}$/ig;
    var str = 'wesdsdwww!!';
