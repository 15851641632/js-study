<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transtion</title>
    <style>
        .box{
            width: 200px;
            height:200px;
            background-color: red;
            transition: 2s width ,3s 3s height;
        }
        .box:hover{
            width: 400px;
            height:400px;
        }
    </style>
</head>
<body>

<!--
transition-property 要动画的样式
transition-duration 动画时间
transition-delay 延迟时间
transition-timing-function 动画形式
-->

<div class="box"></div>
</body>
</html>
