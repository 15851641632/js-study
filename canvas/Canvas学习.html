<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        body{
            background-color: black;
        }
        #c1{
            background-color: white;
        }
    </style>
</head>
<body>
<div class="box1 box2 box3" id="aa"></div>
<canvas id="c1" width="400" height="400";>
    <span>不支持canvas的浏览器</span>
</canvas>
<script>
window.onload=function () {
    var c1=document.getElementById('c1');
    var oGc=c1.getContext('2d');
    oGc.fillStyle='red';
    oGc.strokeStyle='black';
    oGc.lineWidth=10;
    /*
     fillRect(l,t,w,h)   不带边框方块
     strokeRect(l,t,w,h) 带边框方块
     */
    oGc.fillRect(50,50,100,100);
    oGc.strokeRect(50.5,50.5,100,100);

}
</script>
</body>
</html>
