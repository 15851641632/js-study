<script>
    var a = {
        name: '小明'
    }
    var b = cloneObj(a);
    //b.name = '小强';
    console.log(b.name);
    function cloneObj(obj) {
        var F = function () {}
        F.prototype = obj;
        return new F();
    }
</script>
